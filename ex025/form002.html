<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" required id="isu" minlength="5" maxlength="12" size="15" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" required minlength="8" maxlength="12" id="isen" placeholder="Mínimo 8 caracteres">
        </p>
        <p>
            <label for="ipas"></label>
            <input type="submit" value="Enviar" id="ipas">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
